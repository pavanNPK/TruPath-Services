<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Jobs Dashboard | TruPath Services</title>

  <meta name="robots" content="noindex, nofollow">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../assets/images/core/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/core/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/core/favicon-16x16.png">
  <link rel="icon" type="image/svg+xml" href="../assets/images/core/favicon.svg">
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/images/core/apple-touch-icon.png">

  <!-- CSS -->
  <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
  <link rel="stylesheet" href="./admin.css">

  <style>
    .dashboard-container {
      min-height: 100vh;
      background: linear-gradient(135deg, #051C3B 0%, #163560 100%);
      padding: 20px;
    }

    .dashboard-header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .dashboard-title {
      color: white;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .dashboard-subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1rem;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .stat-number {
      color: #4ecdc4;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .stat-label {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1rem;
      font-weight: 500;
    }

    .jobs-section {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .section-title {
      color: white;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .job-item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .job-item:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(5px);
    }

    .job-title {
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .job-meta {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    .job-description {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .logout-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .logout-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      text-decoration: none;
    }

    .loading-spinner {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top: 5px solid #4ecdc4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10000;
    }

    .toast {
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transform: translateX(400px);
      transition: transform 0.3s ease;
    }

    .toast.show {
      transform: translateX(0);
    }

    .toast.success {
      border-left: 4px solid #4ecdc4;
    }

    .toast.error {
      border-left: 4px solid #ff6b6b;
    }

    @media (max-width: 768px) {
      .dashboard-container {
        padding: 10px;
      }
      
      .stats-grid {
        grid-template-columns: 1fr;
      }
      
      .dashboard-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="loading-spinner" id="loadingSpinner">
    <div class="spinner"></div>
  </div>

  <div class="toast-container" id="toastContainer"></div>

  <a href="#" class="logout-btn" onclick="logout()">Logout</a>

  <div class="dashboard-container">
    <div class="dashboard-header">
      <h1 class="dashboard-title">Jobs Dashboard</h1>
      <p class="dashboard-subtitle">Manage and monitor job applications</p>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-number" id="totalJobs">0</div>
        <div class="stat-label">Total Jobs</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="activeJobs">0</div>
        <div class="stat-label">Active Jobs</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="applications">0</div>
        <div class="stat-label">Applications</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="hired">0</div>
        <div class="stat-label">Hired</div>
      </div>
    </div>

    <div class="jobs-section">
      <h2 class="section-title">Recent Job Postings</h2>
      <div id="jobsList">
        <!-- Jobs will be loaded here -->
      </div>
    </div>
  </div>

  <script>
    // Check authentication on page load
    document.addEventListener('DOMContentLoaded', function() {
      checkAuthentication();
    });

    // Check if user is authenticated
    function checkAuthentication() {
      const token = localStorage.getItem('authToken');
      
      if (!token) {
        showToast('Please login to access this page', 'error');
        setTimeout(() => {
          window.location.href = './login.html';
        }, 2000);
        return;
      }

      // Verify token with server
      verifyToken(token);
    }

    // Verify token with server
    async function verifyToken(token) {
      try {
        showLoader(true);
        
        const response = await fetch('/auth/verify', {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        const data = await response.json();

        if (data.success) {
          // Token is valid, load dashboard data
          loadDashboardData();
        } else {
          // Token is invalid
          localStorage.removeItem('authToken');
          showToast('Session expired. Please login again.', 'error');
          setTimeout(() => {
            window.location.href = './login.html';
          }, 2000);
        }
      } catch (error) {
        console.error('Token verification error:', error);
        localStorage.removeItem('authToken');
        showToast('Authentication failed. Please login again.', 'error');
        setTimeout(() => {
          window.location.href = './login.html';
        }, 2000);
      } finally {
        showLoader(false);
      }
    }

    // Load dashboard data
    async function loadDashboardData() {
      try {
        showLoader(true);
        
        // Simulate loading dashboard data
        // In a real application, you would make API calls to get actual data
        setTimeout(() => {
          document.getElementById('totalJobs').textContent = '12';
          document.getElementById('activeJobs').textContent = '8';
          document.getElementById('applications').textContent = '45';
          document.getElementById('hired').textContent = '3';
          
          // Load sample jobs
          loadSampleJobs();
          showLoader(false);
        }, 1000);
        
      } catch (error) {
        console.error('Error loading dashboard data:', error);
        showToast('Failed to load dashboard data', 'error');
        showLoader(false);
      }
    }

    // Load sample jobs
    function loadSampleJobs() {
      const jobsList = document.getElementById('jobsList');
      const sampleJobs = [
        {
          title: 'Senior Medical Coder',
          location: 'Remote',
          type: 'Full-time',
          description: 'Experienced medical coder needed for complex surgical cases. AHIMA certification required.'
        },
        {
          title: 'CDI Specialist',
          location: 'New York, NY',
          type: 'Contract',
          description: 'Clinical Documentation Improvement specialist for large hospital system.'
        },
        {
          title: 'Payment Integrity Analyst',
          location: 'Chicago, IL',
          type: 'Full-time',
          description: 'Analyze claims for accuracy and compliance. Experience with DRG validation preferred.'
        }
      ];

      jobsList.innerHTML = '';
      sampleJobs.forEach(job => {
        const jobElement = document.createElement('div');
        jobElement.className = 'job-item';
        jobElement.innerHTML = `
          <div class="job-title">${job.title}</div>
          <div class="job-meta">${job.location} â€¢ ${job.type}</div>
          <div class="job-description">${job.description}</div>
        `;
        jobsList.appendChild(jobElement);
      });
    }

    // Logout function
    function logout() {
      localStorage.removeItem('authToken');
      showToast('Logged out successfully', 'success');
      setTimeout(() => {
        window.location.href = './login.html';
      }, 1000);
    }

    // Show/hide loader
    function showLoader(show) {
      const loader = document.getElementById('loadingSpinner');
      loader.style.display = show ? 'block' : 'none';
    }

    // Show toast notification
    function showToast(message, type = 'success') {
      const toastContainer = document.getElementById('toastContainer');
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      
      toastContainer.appendChild(toast);
      
      // Show toast
      setTimeout(() => {
        toast.classList.add('show');
      }, 100);
      
      // Remove toast after 5 seconds
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => {
          toastContainer.removeChild(toast);
        }, 300);
      }, 5000);
    }
  </script>
</body>
</html>
