<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Admin Login | TruPath Services</title>

  <meta name="robots" content="noindex, nofollow">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../assets/images/core/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/core/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/core/favicon-16x16.png">
  <link rel="icon" type="image/svg+xml" href="../assets/images/core/favicon.svg">
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/images/core/apple-touch-icon.png">

  <!-- CSS -->
  <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
  <link rel="stylesheet" href="./admin.css">

  <style>
    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group .form-control {
      padding-right: 40px;
      height: 48px;
      line-height: 48px;
      box-sizing: border-box;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 14px;
      cursor: pointer;
      color: #777;
      z-index: 2;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Loading Spinner Styles */
    .loading-spinner {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top: 5px solid #4ecdc4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Toast Notification Styles */
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10000;
    }

    .toast {
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transform: translateX(400px);
      transition: transform 0.3s ease;
    }

    .toast.show {
      transform: translateX(0);
    }

    .toast.success {
      border-left: 4px solid #4ecdc4;
    }

    .toast.error {
      border-left: 4px solid #ff6b6b;
    }
  </style>

</head>
<body>
  <!-- Loading Spinner -->
  <div class="loading-spinner" id="loadingSpinner">
    <div class="spinner"></div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>
  <div class="left-panel">
    <img src="../assets/images/core/favicon.svg" alt="Logo" class="logo">
    <img src="../assets/images/admin/login.webp" alt="Login Illustration" class="illustration">
    <div class="bottom-text">
      <p>Welcome back to TruPath Services ‚Äî Your career journey starts here.</p>
    </div>
  </div>

  <div class="right-panel">
    <div class="login-box">
      <div class="brand-logo">
        <img src="../assets/images/admin/admin-login-form.svg" alt="TruPath Logo">
      </div>
      <h4>Login</h4>
      <form id="loginForm">
        <div class="form-group">
          <input id="email" type="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input id="password" type="password" class="form-control" placeholder="Password" required>
          <span class="toggle-password" onclick="togglePassword('password', this)">üëÅ</span>
        </div>
        <button type="submit" class="btn-login">Login</button>
        <div class="text-center mt-3">
          <p class="text-center small m-0">Don't have an account? <a href="./register.html" class="register text-decoration-none fw-bold text-black">Register</a></p>
          <p class="text-center small m-0">Have you forgotten your password? <a href="./forgot-password.html" class="forgot-password text-decoration-none fw-bold text-black small">Forgot Password?</a></p>
        </div>
      </form>
    </div>
  </div>

  <script>
    // API Base URL - Update this to match your server
    const API_BASE_URL = 'http://localhost:3000';

    // Check if user is already authenticated
    async function checkExistingAuth() {
      const token = localStorage.getItem('authToken');
      
      if (!token) {
        return; // No token, user needs to login
      }

      // Verify token with server
      try {
        const response = await fetch(`${API_BASE_URL}/auth/verify`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          }
        });

        if (response.ok) {
          const result = await response.json();
          
          if (result.success) {
            // User is already authenticated, redirect to jobs page
            showToast('Already logged in. Redirecting...', 'success');
            setTimeout(() => {
              window.location.href = './jobs.html';
            }, 1000);
            return;
          }
        }
      } catch (error) {
        console.error('Token verification failed:', error);
      }

      // Token is invalid or expired, clear it
      localStorage.removeItem('authToken');
      localStorage.removeItem('user');
    }

    // Check authentication on page load
    document.addEventListener('DOMContentLoaded', function() {
      checkExistingAuth();
    });

    function togglePassword(id, icon) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        icon.textContent = "üôà";
      } else {
        input.type = "password";
        icon.textContent = "üëÅ";
      }
    }

    // Show/hide loader
    function showLoader(show) {
      const loader = document.getElementById('loadingSpinner');
      if (loader) {
        loader.style.display = show ? 'block' : 'none';
      }
    }

    // Show toast notification
    function showToast(message, type = 'success') {
      const toastContainer = document.getElementById('toastContainer');
      if (!toastContainer) return;
      
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      
      toastContainer.appendChild(toast);
      
      // Show toast
      setTimeout(() => {
        toast.classList.add('show');
      }, 100);
      
      // Remove toast after 5 seconds
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => {
          if (toastContainer.contains(toast)) {
            toastContainer.removeChild(toast);
          }
        }, 300);
      }, 5000);
    }

    // Login function
    async function loginUser(email, password) {
      try {
        showLoader(true);
        
        const response = await fetch(`${API_BASE_URL}/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            email: email,
            password: password
          })
        });

        const data = await response.json();

        if (data.success) {
          // Store token in localStorage
          localStorage.setItem('authToken', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          
          showToast('Login successful! Redirecting...', 'success');
          
          // Redirect to jobs page after a short delay
          setTimeout(() => {
            window.location.href = './jobs.html';
          }, 1500);
        } else {
          showToast(data.message || 'Login failed', 'error');
        }
      } catch (error) {
        console.error('Login error:', error);
        showToast('Network error. Please check your connection and try again.', 'error');
      } finally {
        showLoader(false);
      }
    }

    // Form submission handler
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      // Basic validation
      if (!email || !password) {
        showToast('Please fill in all fields', 'error');
        return;
      }

      if (!email.includes('@')) {
        showToast('Please enter a valid email address', 'error');
        return;
      }

      // Call login function
      await loginUser(email, password);
    });
  </script>
</body>
</html>
