<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Forgot Password | TruPath Services</title>

  <meta name="robots" content="noindex, nofollow">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../assets/images/core/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/core/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/core/favicon-16x16.png">
  <link rel="icon" type="image/svg+xml" href="../assets/images/core/favicon.svg">
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/images/core/apple-touch-icon.png">

  <!-- CSS -->
  <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
  <link rel="stylesheet" href="./admin.css">

  <style>
    .loading-spinner {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top: 5px solid #4ecdc4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10000;
    }

    .toast {
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transform: translateX(400px);
      transition: transform 0.3s ease;
    }

    .toast.show {
      transform: translateX(0);
    }

    .toast.success {
      border-left: 4px solid #4ecdc4;
    }

    .toast.error {
      border-left: 4px solid #ff6b6b;
    }
  </style>
</head>
<body>
  <!-- Loading Spinner -->
  <div class="loading-spinner" id="loadingSpinner">
    <div class="spinner"></div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <div class="left-panel">
    <img src="../assets/images/core/favicon.svg" alt="Logo" class="logo">
    <img src="../assets/images/admin/login.webp" alt="Forgot Password Illustration" class="illustration">
    <div class="bottom-text">
      <p>Reset your password to regain access to your TruPath Services account.</p>
    </div>
  </div>

  <div class="right-panel">
    <div class="login-box">
      <div class="brand-logo">
        <img src="../assets/images/admin/admin-login-form.svg" alt="TruPath Logo">
      </div>
      <h4>Forgot Password</h4>
      <p class="text-muted mb-4">Enter your email address and we'll send you a link to reset your password.</p>
      <form id="forgotPasswordForm">
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Email" required>
        </div>
        <button type="submit" class="btn-login">Send Reset Link</button>
        <div class="text-center mt-3">
          <p class="text-center small m-0">Remember your password? <a href="./login.html" class="register text-decoration-none fw-bold text-black">Login</a></p>
        </div>
      </form>
    </div>
  </div>

  <script>
    // API Base URL - Update this to match your server
    const API_BASE_URL = 'http://localhost:3000';

    // Show/hide loader
    function showLoader(show) {
      const loader = document.getElementById('loadingSpinner');
      if (loader) {
        loader.style.display = show ? 'block' : 'none';
      }
    }

    // Show toast notification
    function showToast(message, type = 'success') {
      const toastContainer = document.getElementById('toastContainer');
      if (!toastContainer) return;
      
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      
      toastContainer.appendChild(toast);
      
      // Show toast
      setTimeout(() => {
        toast.classList.add('show');
      }, 100);
      
      // Remove toast after 5 seconds
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => {
          if (toastContainer.contains(toast)) {
            toastContainer.removeChild(toast);
          }
        }, 300);
      }, 5000);
    }

    // Forgot password function
    async function forgotPassword(email) {
      try {
        showLoader(true);
        
        const response = await fetch(`${API_BASE_URL}/auth/forgot-password`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            email: email
          })
        });

        const data = await response.json();

        if (data.success) {
          showToast('Password reset instructions sent to your email', 'success');
          // Clear form
          document.querySelector('input[type="email"]').value = '';
        } else {
          showToast(data.message || 'Failed to send reset email', 'error');
        }
      } catch (error) {
        console.error('Forgot password error:', error);
        showToast('Network error. Please check your connection and try again.', 'error');
      } finally {
        showLoader(false);
      }
    }

    // Form submission handler
    document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.querySelector('input[type="email"]').value.trim();

      // Basic validation
      if (!email) {
        showToast('Please enter your email address', 'error');
        return;
      }

      if (!email.includes('@')) {
        showToast('Please enter a valid email address', 'error');
        return;
      }

      // Call forgot password function
      await forgotPassword(email);
    });
  </script>
</body>
</html>
