<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Reset Password | TruPath Services</title>

  <meta name="robots" content="noindex, nofollow">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../assets/images/core/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/core/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/core/favicon-16x16.png">
  <link rel="icon" type="image/svg+xml" href="../assets/images/core/favicon.svg">
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/images/core/apple-touch-icon.png">

  <!-- CSS -->
  <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
  <link rel="stylesheet" href="./admin.css">

  <style>
    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group .form-control {
      padding-right: 40px;
      height: 48px;
      line-height: 48px;
      box-sizing: border-box;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 14px;
      cursor: pointer;
      color: #777;
      z-index: 2;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loading-spinner {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top: 5px solid #4ecdc4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10000;
    }

    .toast {
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transform: translateX(400px);
      transition: transform 0.3s ease;
    }

    .toast.show {
      transform: translateX(0);
    }

    .toast.success {
      border-left: 4px solid #4ecdc4;
    }

    .toast.error {
      border-left: 4px solid #ff6b6b;
    }

    .password-strength {
      margin-top: 5px;
      font-size: 12px;
    }

    .strength-weak { color: #ff6b6b; }
    .strength-medium { color: #ffa726; }
    .strength-strong { color: #4caf50; }
  </style>
</head>
<body>
  <!-- Loading Spinner -->
  <div class="loading-spinner" id="loadingSpinner">
    <div class="spinner"></div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <div class="left-panel">
    <img src="../assets/images/core/favicon.svg" alt="Logo" class="logo">
    <img src="../assets/images/admin/login.webp" alt="Reset Password Illustration" class="illustration">
    <div class="bottom-text">
      <p>Create a new secure password for your TruPath Services account.</p>
    </div>
  </div>

  <div class="right-panel">
    <div class="login-box">
      <div class="brand-logo">
        <img src="../assets/images/admin/admin-login-form.svg" alt="TruPath Logo">
      </div>
      <h4>Reset Password</h4>
      <p class="text-muted mb-4">Enter your new password below.</p>
      <form id="resetPasswordForm">
        <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="New Password" required>
          <span class="toggle-password" onclick="togglePassword('password', this)">üëÅ</span>
          <div class="password-strength" id="passwordStrength"></div>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm New Password" required>
          <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">üëÅ</span>
        </div>
        <button type="submit" class="btn-login">Reset Password</button>
        <div class="text-center mt-3">
          <p class="text-center small m-0">Remember your password? <a href="./login.html" class="register text-decoration-none fw-bold text-black">Login</a></p>
        </div>
      </form>
    </div>
  </div>

  <script>
    // API Base URL - Update this to match your server
    const API_BASE_URL = 'http://localhost:3000';

    // Get token from URL parameters
    function getTokenFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('token');
    }

    // Check if token exists
    const resetToken = getTokenFromURL();
    if (!resetToken) {
      showToast('Invalid or missing reset token', 'error');
      setTimeout(() => {
        window.location.href = './forgot-password.html';
      }, 2000);
    }

    function togglePassword(id, icon) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        icon.textContent = "üôà";
      } else {
        input.type = "password";
        icon.textContent = "üëÅ";
      }
    }

    // Password strength checker
    function checkPasswordStrength(password) {
      const strengthDiv = document.getElementById('passwordStrength');
      let strength = 0;
      let message = '';

      if (password.length >= 8) strength++;
      if (/[a-z]/.test(password)) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;

      if (strength < 3) {
        message = 'Weak password';
        strengthDiv.className = 'password-strength strength-weak';
      } else if (strength < 5) {
        message = 'Medium strength password';
        strengthDiv.className = 'password-strength strength-medium';
      } else {
        message = 'Strong password';
        strengthDiv.className = 'password-strength strength-strong';
      }

      strengthDiv.textContent = message;
    }

    // Show/hide loader
    function showLoader(show) {
      const loader = document.getElementById('loadingSpinner');
      if (loader) {
        loader.style.display = show ? 'block' : 'none';
      }
    }

    // Show toast notification
    function showToast(message, type = 'success') {
      const toastContainer = document.getElementById('toastContainer');
      if (!toastContainer) return;
      
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      
      toastContainer.appendChild(toast);
      
      // Show toast
      setTimeout(() => {
        toast.classList.add('show');
      }, 100);
      
      // Remove toast after 5 seconds
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => {
          if (toastContainer.contains(toast)) {
            toastContainer.removeChild(toast);
          }
        }, 300);
      }, 5000);
    }

    // Reset password function
    async function resetPassword(token, password) {
      try {
        showLoader(true);
        
        const response = await fetch(`${API_BASE_URL}/auth/reset-password`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            token: token,
            password: password
          })
        });

        const data = await response.json();

        if (data.success) {
          showToast('Password reset successfully! Redirecting to login...', 'success');
          setTimeout(() => {
            window.location.href = './login.html';
          }, 2000);
        } else {
          showToast(data.message || 'Failed to reset password', 'error');
        }
      } catch (error) {
        console.error('Reset password error:', error);
        showToast('Network error. Please check your connection and try again.', 'error');
      } finally {
        showLoader(false);
      }
    }

    // Password strength monitoring
    document.getElementById('password').addEventListener('input', function(e) {
      checkPasswordStrength(e.target.value);
    });

    // Form submission handler
    document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Basic validation
      if (!password || !confirmPassword) {
        showToast('Please fill in all fields', 'error');
        return;
      }

      if (password !== confirmPassword) {
        showToast('Passwords do not match', 'error');
        return;
      }

      if (password.length < 8) {
        showToast('Password must be at least 8 characters long', 'error');
        return;
      }

      if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]/.test(password)) {
        showToast('Password must contain at least one uppercase letter, one lowercase letter, one number, and one special character', 'error');
        return;
      }

      // Call reset password function
      await resetPassword(resetToken, password);
    });
  </script>
</body>
</html>
